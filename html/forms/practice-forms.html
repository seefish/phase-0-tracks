<!Doctype html>
<html lang="en">
  <head>
    <title>CarData</title>
  </head>
  <body>
    <form name="cardata" action="success.html" method="post">
      <fieldset>
        <div>
          <label>Full name:</label>
          <input type="text" name="fullname">
        </div>

        <div>
          <label>Email:</label>
          <input type="email" name="email">
        </div>

        <div>
          <label>Age:</label>
          <input type="number" name="age" value="">
        </div>

      </fieldset>

      <fieldset>
        <div>
          <label>Your Car Model:</label>
          <input type="text" name="CarModel" placeholder="What model car?">
        </div>

        <div>
          <label>Type of car:</label>
          <select name="car">
            <option value="sports">Sports</option>
            <option value="suv">SUV</option>
            <option value="truck">Truck</option>
            <option value="sedan">Sedan</option>
          </select>
        </div>

        <div>
          <label>How Much did you car cost?</label>
          <select name="carcost">
            <option value="cost1">$1000 - $9,999</option>
            <option value="cost2">$10,000 - $19,999</option>
            <option value="cost3">$20,000 - $29,999</option>
            <option value="cost4">$30,000 - $39,999</option>
            <option value="cost5">$40,000 - $49,999</option>
            <option value="cost6">$50,000 - $59,999</option>
            <option value="cost7">$60,000 - $69,999</option>
            <option value="cost8">Greater than $70,000</option>
          </select>
        </div>

        <div>
          <label>When did you get your car?</label>
          <input type="date" name="date">
        </div>

        <div>
          <textarea name = "experience" rows = "10" cols = '80'>Experience with car:</textarea>
        </div>

        <div>
          <input type="checkbox" name="cb-agree" value="agree">
          I authorize the use of this form for research purposes.
        </div>
      </fieldset>

      <button type="submit">Submit </button>
    </form>
  </body>
</html>
